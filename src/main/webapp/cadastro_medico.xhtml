<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="UTF-8" />
	<title>cadastro medico</title>
</h:head>
<body>
	<h:form id="formulario">
		<p:growl id="msgs" showDetail="true" />
		
		<p:panel header="cadastro medico">
			<p:panelGrid columns="2">
				<p:outputLabel value="Digite o seu nome" />
				<p:inputText value="#{medicoBean.medico.nome}" />

				<p:commandButton value="salvar" action="#{medicoBean.salvar}" update="formulario"/>
				<p:button value="lista de medicos" outcome="listagem_medico" />
				<p:button value="cadastro de agendamentos"
					outcome="gerar_agendamentos" />
			</p:panelGrid>
		</p:panel>
	</h:form>
</body>
</html>
