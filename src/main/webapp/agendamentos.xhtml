<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Lista de Agendamentos</title>
</h:head>
<h:body>

	<h:form id="form">

		<p:growl id="msgs" showDetail="true" />

		<div class="card">
			<p:dataTable var="agenda" value="#{agendaBean.lista}" editable="true"
				style="margin-bottom:20px">

				<p:ajax event="rowEdit" listener="#{agendaBean.editar}"
					update=":form:msgs" />

				<p:column headerText="Nome Paciente">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{agenda.nomePaciente}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{agenda.nomePaciente}" style="width:100%"
								label="Nome Paciente" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="E-mail">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{agenda.email}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{agenda.email}" style="width:100%"
								label="E-mail" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Status">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{agenda.status}" />
						</f:facet>
						<f:facet name="input">
							<p:selectOneMenu value="#{agenda.status}" style="width:100%">
								<f:selectItem itemLabel="AGENDADO" itemValue="agendado" />
								<f:selectItem itemLabel="CANCELADO" itemValue="cancelado" />
								<f:selectItem itemLabel="REALIZADO" itemValue="realizado" />
							</p:selectOneMenu>
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Clínica">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{agenda.clinica}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{agenda.clinica}" style="width:100%"
								label="Clínica" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Médico">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{agenda.medico}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{agenda.medico}" style="width:100%"
								label="Médico" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Data e Hora do Agendamento">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{agenda.dataHoraAgendamento}" />
						</f:facet>
						<f:facet name="input">
							<p:calendar value="#{agenda.dataHoraAgendamento}"
								style="width:100%" showOn="button" pattern="dd/MM/yyyy HH:mm"
								label="Data e Hora do Agendamento" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Data do Cadastro">
					<f:facet name="output">
						<h:outputText value="#{agenda.dataCadastro}" />
					</f:facet>
				</p:column>

				<p:column style="width:6rem">
					<p:rowEditor editTitle="Editar" cancelTitle="Cancelar"
						saveTitle="Salvar" />
				</p:column>

				<p:column style="width:6rem">
					<p:commandButton value="Excluir"
						action="#{agendaBean.excluir(agenda)}" update="form">
						<f:setPropertyActionListener target="#{agendaBean.agenda}"
							value="#{agenda}" />
					</p:commandButton>
				</p:column>

			</p:dataTable>

			<br /> <br />
			<p:button value="Voltar" outcome="gerar_agendamentos" />
		</div>

	</h:form>
</h:body>
</html>
