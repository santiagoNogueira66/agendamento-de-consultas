<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>lista de medicos</title>

</h:head>
<h:body>
	<h:form id="form">
	
		<p:growl id="msgs" showDetail="true" />

		<div class="card">
			<p:dataTable var="medico" value="#{medicoBean.lista}" editable="true"
				style="margin-bottom:20px">

				<p:ajax event="rowEdit" listener="#{medicoBean.editar}"
					update=":form:msgs" />

				<p:column headerText="medico">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{medico.nome}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{medico.nome}" style="width:100%"
								label="medico" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column style="width:6rem">
					<p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit"
						saveTitle="Save Row" />
				</p:column>
				
				<p:column style="width:6rem">
					<p:commandButton value="excluir"
						action="#{medicoBean.excluir(medico)}" update="form">
						<f:setPropertyActionListener target="#{medicoBean.medico}"
							value="#{medico}" />
					</p:commandButton>
				</p:column>

			</p:dataTable>

			<br /> <br />
			<p:button value="voltar" outcome="cadastro_medico" />
		</div>

	</h:form>
</h:body>
</html>
